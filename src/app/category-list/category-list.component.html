<div class="container mt-5">
    <div class="card" style="width: 80rem;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Category ImageUrl</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categories;index as i">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.categoryName}}</td>
                    <td>
                        <img [src]="item.categoryImageUrl" [attr.alt]="item.categoryImageUrl" 
                             [attr.title]="item.categoryName" width="100" height="100">
                        </td>
                    <td><button class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
