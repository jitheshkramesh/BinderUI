<div class="loginLayout">
    <div class="container mt-4 w-50 p-3">
        <div class="alert alert-primary text-center">
            <div class="alert alert-info rounded-4 text-left" *ngIf="invalidData">
                <div class="alert alert-danger rounded-4">Error Your form values</div>
            </div> 
            <form class="pt-3" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="email" class="form-control" [formControl]="firstNameFormControl" id="firstName"
                        required placeholder="Enter your First Name" /> 
                        <div *ngIf="firstNameFormControl.errors?.['required']  && (firstNameFormControl.dirty || firstNameFormControl.touched)" class="errorlabel">First Name is required.</div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="email" class="form-control" [formControl]="lastNameFormControl" id="lastName"
                        placeholder="Enter your Last Name" />
                        <div *ngIf="lastNameFormControl.errors?.['required']  && (lastNameFormControl.dirty || lastNameFormControl.touched)" class="errorlabel">Last Name is required.</div>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="email" class="form-control" [formControl]="userNameFormControl" id="username" required
                        minlength="4" placeholder="Enter your username" /> 
                        <div *ngIf="userNameFormControl.errors?.['required']  && (userNameFormControl.dirty || userNameFormControl.touched)" class="errorlabel">Username is required.</div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" [formControl]="emailFormControl" id="email" required email
                        placeholder="Enter your email id" /> 
                        <div *ngIf="emailFormControl.errors?.['required']  && (emailFormControl.dirty || emailFormControl.touched)" class="errorlabel">Email is required.</div>
                        <div *ngIf="emailFormControl.errors?.email && (emailFormControl.dirty || emailFormControl.touched)" class="errorlabel">Email format is required.</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" [formControl]="passwordFormControl" id="password"
                        required minlength="4" placeholder="Enter your Password" />     
                        <div *ngIf="passwordFormControl.errors?.['required']  && (passwordFormControl.dirty || passwordFormControl.touched)" class="errorlabel">Password is required.</div>
                    <div *ngIf="passwordFormControl.errors?.['minlength']  && (passwordFormControl.dirty || passwordFormControl.touched)" class="errorlabel">
                        Password must be at least 4 characters long.
                    </div>               
                </div> 
                <input type="submit" class="btn btn-sm btn-primary mt-2 m-1" value="Submit"  [disabled]="userForm.invalid"/>
                <input type="button" class="btn btn-sm btn-danger mt-2 m-1" (click)="resetForm()" value="Reset" />
                <input type="button" class="btn btn-sm btn-info mt-2 m-1" (click)="loginForm()" value="Back to Login" />
            </form>
        </div>
    </div>
</div>
