<div class="container mt-5">
    <div class="card" style="width: 80rem;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Brand ImageUrl</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of brands.result;index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.brandName}}</td>
                    <td>{{item.brandImageUrl}}</td>
                    <td>mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
