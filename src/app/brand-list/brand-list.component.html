<div class="container mt-5">
    <div class="card" style="width: 80rem;">
        <input type="button" class="btn btn-sm btn-info mt-2 m-1" (click)="addNew()" value="Add New" />
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Brand ImageUrl</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of brands;index as i">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.brandName}}</td>
                    <td>
                        <img [src]="item.brandImageUrl" [attr.alt]="item.brandImageUrl" [attr.title]="item.brandName"
                            width="100" height="100">
                    </td>
                    <td><button class="btn btn-secondary" (click)="edit(item.id)">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
